    <tr>
        <td>Number<input type="text" id="i_stuNum"></td>
        <td>Building</td>
        <table><td><input type="radio" id="buildingLL" name="i_building" value="LL">Ling.L. Rd.<input type="radio" id="buildingFY" name="i_building" value="FY">Fen.Y. Rd.</td></table>
    </tr>


    <table>
        
    <tr>
        <td>room0: <input type="text" id="i_room_0"></td>
        <td>date0: <input type="text" id="i_date_0"></td>
        <td>time0: <input type="text" id="i_time_0"></td>
    </tr>
    <tr>
        <td>room1: <input type="text" id="i_room_1"></td>
        <td>date1: <input type="text" id="i_date_1"></td>
        <td>time1: <input type="text" id="i_time_1"></td>
    </tr>
    <tr>
        <td>room2: <input type="text" id="i_room_2"></td>
        <td>date2: <input type="text" id="i_date_2"></td>
        <td>time2: <input type="text" id="i_time_2"></td>
    </tr>
    <tr>
        <td>room3: <input type="text" id="i_room_3"></td>
        <td>date3: <input type="text" id="i_date_3"></td>
        <td>time3: <input type="text" id="i_time_3"></td>
    </tr>
    </table>
    <button id="submit">Submit</button>
    <br>
    <button id="runButton">RUN</button>
